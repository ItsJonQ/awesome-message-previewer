<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>amp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div class="main-container">
        <br><br>
        <div class="clearfix">
          <div class="pull-left">
            <button id="toggle-attributes">Merge Customer Info</button>
          </div>
          <div class="pull-right">
            <button id="toggle-viewport">Toggle Viewport</button>
          </div>
        </div>
        <br><br>


        <div class="amp-viewport" data-js-toggle="viewport">
          <div class="amp-viewport__header">
            <div class="amp-viewport__header__addon"></div>
            <div class="amp-viewport__header__speaker"></div>
          </div>
          <div class="amp-viewport__body">

            <div class="amp-message">
              <div class="amp-message__header">
                <ul class="amp-message__details">
                  <li>
                    <dl class="amp-message__detail">
                      <dt>
                        To
                      </dt>
                      <dd>
                        <span class="js-customer-name">{{customer.name}}</span> &lt;<strong class="js-customer-email">{{customer.email}}</strong>&gt;
                      </dd>
                    </dl>
                  </li>
                  <li>
                    <dl class="amp-message__detail">
                      <dt>
                        From
                      </dt>
                      <dd>
                        ami@customer.io
                      </dd>
                    </dl>
                  </li>
                  <li>
                    <dl class="amp-message__detail amp-message__detail--subject">
                      <dt>
                        Subject
                      </dt>
                      <dd>
                        <strong>Heya <span class="js-customer-name">{{customer.name}}</span>, be sure to check out Ami's awesome bake sale!</strong>
                      </dd>
                    </dl>
                  </li>
                </ul>
              </div>
              <div class="amp-message__body">
                <div class="amp-message__content">
                  <iframe src="http://localhost:9980/sample/index.html" class="amp-message__content__frame"></iframe>
                </div>
              </div>
            </div>

          </div>
          <div class="amp-viewport__footer">
            <div class="amp-viewport__footer__addon"></div>
          </div>
        </div>

      </div>



      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
      </script>

      <!-- build:js({app,.tmp}) scripts/main.js -->
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
    </body>
    </html>
